name: Java CI with Maven + MailHog

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025   # SMTP
          - 8025:8025   # Web UI
        options: >-
          --health-cmd="wget --spider --quiet http://localhost:8025/api/v2/messages || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        env:
          SPRING_MAIL_HOST: localhost
          SPRING_MAIL_PORT: 1025
        run: mvn -B clean test --file pom.xml
        
      - name: Check MailHog messages
        run: |
          curl http://localhost:8025/api/v2/messages
